<!DOCTYPE html>
<html>
<head>
    <title>User Profile - Secure Admin Page</title>
    <style>
        body { background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .profile-card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4); width: 100%; max-width: 450px; text-align: center; border: 2px solid #ffcad4; }
        .avatar { width: 80px; height: 80px; background: #ffb3c1; color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 32px; margin: 0 auto 20px; font-weight: bold; }
        h2 { color: #ff8fa3; margin-bottom: 20px; }
        .info-box { text-align: left; background: #fff8f9; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #ffcad4; }
        label { color: #ff8fa3; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        p { color: #555; margin: 5px 0 0; }
        .back-btn { background-color: #ffb3c1; color: white; text-decoration: none; padding: 12px 25px; border-radius: 20px; display: inline-block; margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="profile-card">
        <div class="avatar">{{ user.username|first|upper }}</div>
        <h2>User Profile</h2>
        <div class="info-box"><label>Username</label><p>{{ user.username }}</p></div>
        <div class="info-box"><label>Email</label><p>{{ user.email|default:"Not Provided" }}</p></div>
        <div class="info-box"><label>Account Created</label><p>{{ user.date_joined|date:"d M Y" }}</p></div>
        <a href="{% url 'dashboard' %}" class="back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
