<!DOCTYPE html>
<html>
<head>
    <title>Audit Log - Secure Admin Page</title>
    <style>
        body { background-color: #fce4ec; font-family: 'Segoe UI', sans-serif; padding: 40px; margin: 0; }
        .admin-card { 
            background: white; 
            padding: 40px; 
            border-radius: 35px; 
            box-shadow: 0 15px 35px rgba(214, 51, 132, 0.2); 
            max-width: 1000px; 
            margin: 0 auto; 
            border: 3px solid #f8bbd0; 
        }
        h2 { color: #d81b60; text-align: center; font-size: 32px; margin-bottom: 30px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
        th { background-color: #f8bbd0; color: #d81b60; padding: 15px; text-align: left; border-bottom: 2px solid #f48fb1; }
        td { padding: 15px; border-bottom: 1px solid #fce4ec; color: #555; font-size: 14px; }
        tr:hover { background-color: #fff1f6; }
        
        /* Status Color Logic */
        .status-success { color: #2ecc71; font-weight: bold; } /* For SUCCESS and CREATE */
        .status-fail { color: #e74c3c; font-weight: bold; }    /* For FAIL and UNAUTHORIZED */
        .status-neutral { color: #3498db; font-weight: bold; } /* For LOGOUT */

        .back-btn { 
            background-color: #f06292; 
            color: white; 
            text-decoration: none; 
            padding: 12px 25px; 
            border-radius: 25px; 
            display: inline-block; 
            margin-top: 30px; 
            font-weight: bold;
            transition: 0.3s;
        }
        .back-btn:hover { background-color: #d81b60; transform: translateY(-2px); }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>Secure Admin Page: Audit Logs</h2>
        <table>
            <thead>
                <tr>
                    <th>User</th>
                    <th>Action</th>
                    <th>IP Address</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td><strong>{{ log.user.username|default:"Anonymous" }}</strong></td>
                    <td class="{% if 'SUCCESS' in log.action or 'CREATE' in log.action %}status-success{% elif 'FAIL' in log.action or 'UNAUTHORIZED' in log.action %}status-fail{% else %}status-neutral{% endif %}">
                        {{ log.action }}
                    </td>
                    <td>{{ log.ip_address }}</td>
                    <td>{{ log.timestamp|date:"d M Y, H:i:s" }}</td>
                </tr>
                {% empty %}
                <tr><td colspan="4" style="text-align:center;">No activity recorded yet.</td></tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'dashboard' %}" class="back-btn">Return to Dashboard</a>
    </div>
</body>
</html>
