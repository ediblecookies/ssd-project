<!DOCTYPE html>
<html>
<head>
    <title>Login - Sweet Secure</title>
    <style>
        body { background-color: #ffeef2; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 30px; box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4); width: 100%; max-width: 380px; text-align: center; border: 2px solid #ffcad4; }
        h2 { color: #ff8fa3; margin-bottom: 30px; font-size: 26px; }
        input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #ffcad4; border-radius: 15px; box-sizing: border-box; }
        button { background-color: #ffb3c1; color: white; border: none; padding: 15px; border-radius: 25px; font-weight: bold; cursor: pointer; width: 100%; margin-top: 15px; font-size: 16px; }
        button:hover { background-color: #ff8fa3; }
        a { color: #ff8fa3; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p style="margin-top: 20px;">New here? <a href="{% url 'register' %}">Create account</a></p>
    </div>
</body>
</html>
